<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/list.css'%}">
</head>
<body>
<div class="container"></div>
    <h1>Your Brands</h1>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Brand_Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {%for fo in form%}
            <tr>
                <td>{{fo.id}}</td>
                <td>{{fo.brand_name}}</td>
                <td><a class="btn btn-primary" href="{%url 'editbrand' fo.id%}">Edit</a></td>
                <td><a class="btn btn-danger" href="{%url 'deletebrand' fo.id%}">Delete</a></td>
            </tr>
            </tbody>
            {%endfor%}
        </table>
    </div>
</div>
</body>
</html>
