<!DOCTYPE html>
{%extends 'index.html'%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

{%block body_block%}

<div class="row">
    <h1>Your Cart</h1>
    {%for cart_item in cart_items%}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{{cart_item.product.image.url}}" class="card-img-top" alt="No image" width="350px" height="420px">
            <div class="card-body">
                <h5 class="card-title">{{cart_item.product.mobile_name}}</h5>
                <h6>{{cart_item.product.price}}</h6>
                <p>{{cart_item.product.status}}</p>
                <a href="{%url 'removes'%}" class="btn btn-primary">Place Order</a>
                <a href="#" class="btn btn-danger">Remove item</a>

            </div>
        </div>
    </div>
    {%endfor%}

</div>

{%endblock%}
